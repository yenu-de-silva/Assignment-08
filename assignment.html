<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Assignment</title>
    <style>
        section{
            display: flex;
            justify-content: space-between;
            font-size: 40px;
        }
    </style>
</head>
<body>
<section>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>

    <script>
        let data = ["A", "B", "C", "D", "E", "F"];

        const updateLetters = () => {
            let lastLetter = data.pop();
            data.unshift(lastLetter);
            let letters = document.querySelectorAll("div");
            for (let i = 0; i < letters.length; i++) {
                letters[i].innerHTML = data[i];
            }
        }
        setInterval(updateLetters,3000)
    </script>
</section>
</body>
</html>
